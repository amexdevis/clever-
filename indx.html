<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger Writer Bot</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-feather-alt"></i> Blogger Writer Bot</h1>
        </header>
        <main>
            <textarea id="prompt" placeholder="Enter your blog topic or idea here..."></textarea>
            <button id="generate-btn"><i class="fas fa-magic"></i> Generate Blog Post</button>
            <div id="output"></div>
        </main>
        <footer>
            <p>Made with <i class="fas fa-heart"></i> by Your Name</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
